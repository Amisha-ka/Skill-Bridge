{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | Skill Bridge</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f5f8fb; font-family:'Poppins',sans-serif; }
    header {
      background: linear-gradient(90deg,#004aad,#0077b6);
      padding:15px 40px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .logo { font-size:1.6rem;font-weight:700;color:#fff;text-decoration:none; }
    .edit-section { max-width:650px; margin:60px auto; }
    .card {
      background:#fff; border-radius:15px;
      padding:35px; border:none;
      box-shadow:0 5px 20px rgba(0,0,0,0.12);
    }
    label { font-weight:600; color:#004aad; margin-bottom:6px; }
    .form-control {
      border-radius:10px;
      padding:10px 12px;
      border:1px solid #ccd8e0;
    }
    .form-select {
      border-radius:10px;
      padding:10px 12px;
      border:1px solid #ccd8e0;
    }
    .btn-save {
      background:#004aad; border:none;
      font-weight:600; padding:10px 0;
      border-radius:10px;
    }
    .btn-save:hover { background:#00377d; }
  </style>
</head>

<body>

<header>
  <a href="{% url 'home' %}" class="logo">Skill Bridge</a>
</header>

<section class="edit-section">
  <div class="card">
    <h3 class="text-center mb-4" style="color:#004aad;">Edit Profile</h3>

    <form method="POST">
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <small class="text-danger">{{ field.errors|striptags }}</small>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-save w-100 mt-2">
        Save Changes
      </button>
    </form>

  </div>
</section>

<script>
  document.querySelectorAll('input, select, textarea').forEach(el => {
    el.classList.add('form-control');
  });
</script>

</body>
</html>
