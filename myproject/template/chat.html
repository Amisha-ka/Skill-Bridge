{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | Skill Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f3f6fa;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .chat-container {
      display: flex;
      height: calc(100vh - 80px);
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9fbfd;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.sent {
      text-align: right;
    }
    .message .text {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .message.sent .text {
      background-color: #003366;
      color: white;
    }
    .message.received .text {
      background-color: #e6e6e6;
      color: #333;
    }
    .chat-input {
      border-top: 1px solid #ddd;
      padding: 15px;
      background: white;
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 15px;
      outline: none;
    }
    .chat-input button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: 500;
      transition: 0.3s;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">Skill<span>Bridge</span></div>
  <nav>
    <a href="{% url 'home' %}" class="text-white me-4 text-decoration-none">Home</a>
    <a  href="{% url 'skills' %}" class="text-white me-4 text-decoration-none">Skills</a></li>

    <a href="{% url 'find_matches' %}" class="text-white me-4 text-decoration-none">Matches</a>
    
    <a href="{% url 'requests_page' %}" class="text-white me-4 text-decoration-none">Requests</a>
    <a href="{% url 'review' %}" class="text-white me-4 text-decoration-none"+>Reviews</a>

<a href="#" class="text-white me-4 text-decoration-none" 
   style="color:#ffdd00 !important; font-weight:600;">
   Chat
</a>

    <a href="{% url 'job_list' %}" class="text-white me-4 text-decoration-none"+>Jobs</a>


   
        <a href="{% url 'profile' request.user.id %}" class="text-white me-4 text-decoration-none"+>Profile</a>




    <a href="{% url 'logout' %}" class="text-white text-decoration-none">Logout</a>
  </nav>
</header>

<div class="chat-container">

  <div class="chat-box">
    <!-- chat messages -->
    <div class="chat-messages" id="messages">
      {% for msg in messages %}
        <div class="message {% if msg.sender == request.user %}sent{% else %}received{% endif %}">
          <div class="text">{{ msg.message }}</div>
        </div>
      {% endfor %}
    </div>

    <!-- input -->
    <form method="POST" action="{% url 'chat' %}" class="chat-input">
      {% csrf_token %}
      <input type="text" name="message" placeholder="Type message..." required>
      <button type="submit">Send</button>
    </form>

  </div>

</div>

<script>
  const chatBox = document.getElementById("messages");
  chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
