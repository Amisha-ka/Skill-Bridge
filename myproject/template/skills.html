{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Skills | Skill Bridge</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; }
    header {
      background:#004aad;
      color:#fff;
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo { font-size:1.8rem; font-weight:700; }
    .nav-links a {
      color:#fff;
      margin-left:20px;
      text-decoration:none;
      font-weight:500;
    }
    .nav-links a.active {
      color:#ffde59 !important;
      font-weight:700;
    }

    .skill-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.10);
      padding: 20px;
      transition: transform 0.3s;
      height: 100%;
    }
    .skill-card:hover {
      transform: translateY(-6px);
    }
    .skill-title {
      color: #004aad;
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Skill Bridge</div>
  <div class="nav-links">
    <a href="{% url 'home' %}">Home</a>
    <a class="active" href="{% url 'skills' %}">Skills</a>
    <a href="{% url 'find_matches' %}">Matches</a> <!-- ✅ Correct Link -->
    <a  href="{% url 'requests_page' %}">Request</a>
    <a  href="{% url 'review' %}">Reviews</a>
    <a href="{% url 'chat' %}">chat</a>

    <a href="{% url 'job_list' %}">Jobs</a>  <!-- ✅ Correct URL name -->
    <a href="{% url 'profile' request.user.id %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a> <!-- ✅ Better practice -->
  </div>
</header>

<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4 text-primary">Popular Skills You Can Learn</h2>

  <div class="row g-4">
    {% for skill in skills %}
      <div class="col-md-4">
        <div class="skill-card">
          <h5 class="skill-title">{{ skill.name }}</h5>
          <p>{{ skill.description }}</p>
        </div>
      </div>
    {% empty %}
      <p class="text-center text-danger">No skills added yet.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
