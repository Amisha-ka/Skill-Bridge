
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Bridge | Reviews</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #f8f9fa; 
    }

    header {
      background:#004aad;
      color:#fff;
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo {
      font-size:1.8rem;
      font-weight:700;
    }

    .nav-links a {
      color:#fff;
      margin-left:25px;
      text-decoration:none;
      font-weight:500;
    }

    .nav-links a.active {
      color:#ffde59 !important;
      font-weight:700;
    }

    /* ✅ FINAL WORKING STAR RATING FIXED LEFT → RIGHT */
    .rating {
      direction: ltr;
      unicode-bidi: bidi-override;
      display: flex;
      flex-direction: row-reverse;
      gap: 5px;
      justify-content: center;
    }

    .rating label {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
    }

    .rating input {
      display: none;
    }

    .rating input:checked ~ label {
      color: gold;
    }

    .rating label:hover,
    .rating label:hover ~ label {
      color: gold;
    }

    .review-card {
      max-width:600px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Skill Bridge</div>
  <div class="nav-links">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'skills' %}">Skills</a>
    <a href="{% url 'find_matches' %}">Matches</a>
    <a href="{% url 'requests_page' %}">Request</a>
    <a class="active" href="{% url 'review' %}">Reviews</a>
    <a href="{% url 'chat' %}">Chat</a>
    <a href="{% url 'job_list' %}">Chat</a>
    <a href="{% url 'profile' request.user.id %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</header>

<section class="review-section text-center mt-5">
  <h2 class="text-primary fw-bold mb-4">Share Your Experience</h2>

  {% if messages %}
  <div class="container">
    {% for msg in messages %}
      <div class="alert alert-success">{{ msg }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="review-card bg-white shadow p-4 rounded mx-auto">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold text-primary">Select User</label>
        <select name="reviewed_id" class="form-select" required>
          <option value="">-- Choose User --</option>
          {% for user in connected_users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold text-primary">Your Rating</label>
        <div class="rating">
          {% for star in stars reversed %}
            <input type="radio" name="rating" id="star{{ star }}" value="{{ star }}" required>
            <label for="star{{ star }}">★</label>
          {% endfor %}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold text-primary">Your Feedback</label>
        <textarea name="comment" class="form-control" rows="4" placeholder="Write your review here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Review</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
